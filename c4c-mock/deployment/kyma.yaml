apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  labels:
    app: c4c-mock
  name: c4c-mock
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  service:
    name: c4c-mock
    port: 10000
    host: c4c
  rules:
    - path: /.*
      methods: ["GET","POST","PUT","DELETE","HEAD"]
      accessStrategies:
        - handler: noop
