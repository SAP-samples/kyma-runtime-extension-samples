apiVersion: apps/v1
kind: Deployment
metadata:
  name: c4c-mock
  labels:
    app: c4c-mock
spec:
  selector:
    matchLabels:
      app: c4c-mock
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: c4c-mock
    spec:
      containers:
      - image: ghcr.io/sap-samples/xf-application-mocks/c4c-mock:latest
        imagePullPolicy: Always
        name: mock
        ports:
        - name: http
          containerPort: 10000
        env:
        - name: DEBUG
          value: "true"
        - name: RENEWCERT_JOB_CRON
          value: "00 00 */12 * * *"
        volumeMounts:
        - mountPath: "/app/keys"
          name: mock-volume
        resources:
          requests:
            memory: "150Mi"
            cpu: "50m"
          limits:
            memory: "250Mi"
            cpu: "100m"
      volumes:
      - name: mock-volume
        persistentVolumeClaim:
          claimName: c4c-mock
---
apiVersion: v1
kind: Service
metadata:
  name: c4c-mock
  labels:
    app: c4c-mock
spec:
  ports:
  - name: http
    port: 10000
  selector:
    app: c4c-mock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: c4c-mock
  labels:
    app: c4c-mock
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
