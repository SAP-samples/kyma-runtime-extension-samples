apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: cloudsdk-client-cert-auth
  name: cloudsdk-client-cert-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudsdk-client-cert-auth
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cloudsdk-client-cert-auth
    spec:
      volumes:
        - name: dest-creds
          secret:
            secretName: jolly-swirles
      containers:
      - image: gabbi/cloudsdk-client-cert-auth:0.0.1
        name: cloudsdk-client-cert-auth
        ports:
        - containerPort: 8080
        resources: {}
        env:
          - name: DEST_NAME
            value: test-client-cert-auth
          - name: SET_LOGGING_LEVEL
            value: DEBUG
          - name: EXTERNAL_SERVICE_URL
            value: https://client.badssl.com/
        volumeMounts:
          - mountPath: /etc/secrets/sapcp/destination/test-client-cert-auth
            name: dest-creds
            readOnly: true
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: cloudsdk-client-cert-auth
  name: cloudsdk-client-cert-auth
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: cloudsdk-client-cert-auth
status:
  loadBalancer: {}
