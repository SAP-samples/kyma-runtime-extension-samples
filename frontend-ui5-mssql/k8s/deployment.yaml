kind: ConfigMap
apiVersion: v1
metadata:
  name: fe-ui5-mssql
data:
  config.json: |-
    {
      "API_URL": "https://function-mssql-api.<cluster domain>"
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-ui5-mssql
  labels:
    app: fe-ui5-mssql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fe-ui5-mssql
  template:
    metadata:
      labels:
        app: fe-ui5-mssql
    spec:
      containers:
        - name: fe-ui5-mssql
          image: jcawley5/fe-ui5-mssql
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/config.json
              subPath: config.json
      volumes:
        - name: config-volume
          configMap:
            name: fe-ui5-mssql
---
apiVersion: v1
kind: Service
metadata:
  name: fe-ui5-mssql
  labels:
    app: fe-ui5-mssql
spec:
  ports:
    - name: http
      port: 80
  selector:
    app: fe-ui5-mssql
---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: fe-ui5-mssql
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /.*
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
  service:
    host: fe-ui5-mssql
    name: fe-ui5-mssql
    port: 80
