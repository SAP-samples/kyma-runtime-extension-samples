apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: {{ .Values.services.app.name }}
spec:
  gateway: {{ .Values.gateway }}
  host: {{ .Values.services.app.name }}-{{ .Release.Namespace }}.{{ .Values.clusterDomain }}
  rules:
    - path: /.*
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - HEAD
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
  service:
    name: {{ .Values.services.app.name }}
    port: {{ .Values.services.app.service.port }}