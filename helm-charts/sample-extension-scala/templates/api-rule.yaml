apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: {{ include "sample-extension-scala.fullname" . }}
  labels:
    {{- include "sample-extension-scala.labels" . | nindent 4 }}
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
        - POST
        - PUT
        - DELETE
      path: /.*
  service:
    host: {{ .Chart.Name }}
    name: {{ include "sample-extension-scala.fullname" . }}
    port: 80