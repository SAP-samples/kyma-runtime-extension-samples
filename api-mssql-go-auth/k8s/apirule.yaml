apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: api-mssql-go-auth
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /orders|/orders/.*
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
        - POST
        - PUT
        - DELETE
    - path: /user
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
    - path: /oauth/callback
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
  service:
    host: api-mssql-go-auth
    name: api-mssql-go-auth
    port: 80
