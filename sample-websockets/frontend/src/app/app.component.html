<div *ngIf="idToken">
  <div style="text-align:center">
    <h1>Welcome to {{ title }}!</h1>
  </div>

  <h2>User</h2>
  <p>{{ userName }}</p>

  <h2>Id-Token</h2>
  <p>{{ idToken }}</p>

  <h2>Access Token</h2>
  <p>{{ accessToken }}</p>

  <h2>Refresh token</h2>
  <p>{{ refreshToken }}</p>
  <p>
    <button (click)="refresh()">Refresh</button>
  </p>

  <h2>Order Data via Websocket</h2>
  <ul>
    <li *ngFor="let event of events">{{event}}</li>
  </ul>
</div>
