apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: websocket-server
  name: websocket-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-server
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: websocket-server
    spec:
      containers:
      - image: gabbi/sample-kyma-websocket-server:0.0.1
        name: sample-kyma-websocket-server
        resources: {}
        ports:
        - containerPort: 8888
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: websocket-server
  name: websocket-server
spec:
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app: websocket-server
status:
  loadBalancer: {}
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  labels:
    eventing.knative.dev/broker: default
  name: websocket-server
spec:
  broker: default
  filter:
    attributes:
      eventtypeversion: v1
      source: mp-gaurav-mock-commerce
      type: order.created
  subscriber:
    uri: http://websocket-server.dev.svc.cluster.local:8888/events
status: {}
---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: websocket-backend
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
  - accessStrategies:
    - config: {}
      handler: noop
    methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - HEAD
    path: /.*
  service:
    host: websocket-backend
    name: websocket-backend
    port: 8888
status: {}