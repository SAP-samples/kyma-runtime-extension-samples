name: Build and publish container image for the Custom Component Sample

on:
  release:
    types: [published]
  workflow_dispatch: {}
env:
  REGISTRY: ghcr.io
  SUBDIRECTORY: custom-component-dapr
  IMAGE_NAME: daprwishlistapp
  LABEL: 1.0.0

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: 'Install dependencies and Build'
        shell: bash
        run: |
          pushd './custom-component-dapr'
          npm ci
          npm run build
          popd  
      - name: Log in to the Container registry (GH Packages)
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.LABEL }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./${{ env.SUBDIRECTORY }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}            
