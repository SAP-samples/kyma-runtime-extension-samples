apiVersion: apps/v1
kind: Deployment
metadata:
  name: receiver-deployment
  labels:
    app: receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: receiver
  template:
    metadata:
      labels:
        app: receiver
    spec:
      containers:
      - name: receiver-bot
        image: <image>:<tag>
        ports:
        - name: https
          containerPort: 3000
        env:
          - name: NR_OF_FLOORS
            value: "4"
          - name: SENSORS_PER_FLOOR
            value: "2"
          - name: PORT
            value: "3000"
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: lionel-fridgy-secret
                key: db-name
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: lionel-fridgy-secret
                key: db-host
          - name: DB_PW
            valueFrom:
              secretKeyRef:
                name: lionel-fridgy-secret
                key: db-password
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: lionel-fridgy-secret
                key: db-username
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: receiver-service 
  labels:
    app: receiver-service
spec:
  selector:
    app: receiver
  ports:
  - name: https
    port: 3000
    targetPort: 3000
