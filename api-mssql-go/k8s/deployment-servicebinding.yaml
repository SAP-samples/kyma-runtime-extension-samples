apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceBinding
metadata:
  name: azure-sql-binding
  labels:
    app: api-mssql-go
spec:
  instanceRef:
    name: <Service Binding Name>
---
apiVersion: servicecatalog.kyma-project.io/v1alpha1
kind: ServiceBindingUsage
metadata:
  name: azure-sql-binding-usage
  labels:
    app: api-mssql-go
spec:
  serviceBindingRef:
    name: azure-sql-binding
  usedBy:
    kind: deployment
    name: api-mssql-go
  parameters:
    envPrefix:
      name: "MYAPP_"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-mssql-go
  labels:
    app: api-mssql-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-mssql-go
  template:
    metadata:
      labels:
        app: api-mssql-go
    spec:
      containers:
        # replace the repository URL with your own repository
        - image: jcawley5/api-mssql-go:latest
          imagePullPolicy: Always
          name: api-mssql-go
          ports:
            - name: http
              containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api-mssql-go
  labels:
    app: api-mssql-go
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: api-mssql-go
---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: api-mssql-go
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /orders|/orders/.*
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
        - POST
        - PUT
        - DELETE
  service:
    host: api-mssql-go
    name: api-mssql-go
    port: 80
