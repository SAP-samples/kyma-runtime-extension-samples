apiVersion: v1
kind: ConfigMap
metadata:
  name: api-mssql-go
data:
  database: DemoDB
  server: mssql-deployment.dev.svc.cluster.local
  port: "1433"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-mssql-go
  labels:
    app: api-mssql-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-mssql-go
  template:
    metadata:
      labels:
        app: api-mssql-go
    spec:
      containers:
        # replace the repository URL with your own repository
        - image: jcawley5/api-mssql-go:latest
          imagePullPolicy: Always
          name: api-mssql-go
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: MYAPP_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: api-mssql-go
                  key: database
            - name: MYAPP_SERVER
              valueFrom:
                configMapKeyRef:
                  name: api-mssql-go
                  key: server
            - name: MYAPP_PORT
              valueFrom:
                configMapKeyRef:
                  name: api-mssql-go
                  key: port
            - name: MYAPP_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: mssql
            - name: MYAPP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mssql
---
apiVersion: v1
kind: Service
metadata:
  name: api-mssql-go
  labels:
    app: api-mssql-go
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: api-mssql-go
---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: api-mssql-go
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /orders|/orders/.*
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
        - POST
        - PUT
        - DELETE
  service:
    host: api-mssql-go
    name: api-mssql-go
    port: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: mssql
  labels:
    app: mssql
type: Opaque
