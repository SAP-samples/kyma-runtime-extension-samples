apiVersion: gateway.kyma-project.io/v2alpha1
kind: APIRule
metadata:
  name: api-mssql-go
spec:
  hosts:
    - api-mssql-go
  service:
    name: api-mssql-go
    port: 80
  gateway: kyma-system/kyma-gateway
  corsPolicy: 
    allowHeaders:
      - Content-Type
    allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowOrigins:
      - regex: ".*c-6722a34.stage.kyma.ondemand.com"
  rules:
    - path: "/orders"
      methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      noAuth: true
    - path: "/orders/{**}"
      methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      noAuth: true